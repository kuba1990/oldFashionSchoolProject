<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorator="layout">
<body>

    <span layout:fragment="pageTitle"> - Klasy </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id</th><th>Starting year</th><th>Current year </th><th>Faculty</th><th>Action</th></tr>

				<td><span th:text="${schoolClass.id}" /></td>

				<td><span th:text="${schoolClass.profile}" /></td>
		        <td>
		            <form action="DeleteSchoolClass" method="POST">
		            	<input type="hidden" name="schoolClassId" th:value="${schoolClass.id}" />
		                <button type="submit">X</button>
		            </form>
		        </td>
			</tr>
		
		
		</table><br/><a href='AddSchoolClass'>add class</a><br/><br/>
		
    </div>

</body>
</html>
